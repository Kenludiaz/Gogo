<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gogo</title>
    <script src="https://kraaden.github.io/autocomplete/autocomplete.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://kraaden.github.io/autocomplete/autocomplete.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <h1>Your most reliable site for currency exchange.</h1>

    <form class="form">
      <h2 class="form-type">Physical Currency Conversion</h2>
      <div class="from-input">
        <label for="from" class="physical-input">From: </label>
        <input name="from" type="text" id="from" class="physicalCurrencyInput"/>
      </div>

      <div class="to-input">
        <label for="to" class="physical-input">To:</label>
        <input name="to" type="text" id="to" class="physicalCurrencyInput" />
      </div>
      <button type="submit" class="form__btn">Convert</button>
    </form>

    <form class="form">
      <h2 class="form-type">Digital to Physical Currency Conversion</h2>
      <div class="from-input">
        <label for="from" class="digital-input">From: </label>
        <input name="from" type="text" id="from" class="digitalCurrencyInput" />
      </div>

      <div class="to-input">
        <label for="to" class="physical-input">To:</label>
        <input name="to" type="text" id="to" class="physicalCurrencyInput" />
      </div>
      <button type="submit" class="form__btn">Convert</button>
    </form>

    <form class="form">
      <h2 class="form-type">Physical to Digital Currency Conversion</h2>
      <div class="from-input">
        <label for="from" class="physical-input">From: </label>
        <input
          name="from"
          type="text"
          id="from"
          class="physicalCurrencyInput"
        />
      </div>

      <div class="to-input">
        <label for="to" class="digital-input">To:</label>
        <input name="to" type="text" id="to" class="digitalCurrencyInput" />
      </div>
      <button type="submit" class="form__btn">Convert</button>
    </form>

    <div class="results"></div>
  </body>
</html>
