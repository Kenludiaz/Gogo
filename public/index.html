<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Gogo</title>
</head>
<body>
    <h1>Your most reliable site for currency exchange. </h1>
    
    <div class="from-input">

        <label for="currencyTypeFrom"> Type of Currency: </label>
        <select name="currencyTypeFrom" id="currencyTypeFrom">
            <option value="Digital">Digital</option>
            <option value="Physical">Physical</option>
        </select>
        <label for="from" class="from-label">From: </label>
        <select name="from" id="from" class="currencyList"></select>

    </div>

    <div class="to-input">
        <label for="currencyTypeTo"> Type of Currency: </label>
        <select name="currencyTypeTo" id="currencyTypeTo">
            <option value="Digital">Digital</option>
            <option value="Physical">Physical</option>
        </select>
        <label for="to" class="from-label">To:</label>
        <select name="to" id="to" class="currencyList"></select>
    </div>
    

    <button type="submit" class= "search-btn">Search</button>


    <div class="results"></div>
</body>
</html>
