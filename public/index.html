<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gogo</title>
</head>
<body>
    <h1>Your most reliable site for currency exchange. </h1>
    
    <form class="form" autocomplete="off">
        <div class="from-input">
            <label for="from" class="from-label">From: </label>
            <input name="from" id="from" class="currencyList">
        </div>


        <div class="to-input">
            <label for="to" class="from-label">To:</label>
            <input name="to" id="to" class="currencyList">
        </div>
        <button type="submit" class= "search-btn">Search</button>
    </form>
    



    <div class="results"></div>
</body>
</html>
